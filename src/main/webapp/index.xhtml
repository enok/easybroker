<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<body>

<ui:composition template="/templates/template.xhtml">

    <ui:define name="title">Papeis</ui:define>

    <ui:define name="body">
    	<f:view>
	        <h:form id="form">
				
				<h:panelGroup styleClass="general-container">
					<h:panelGrid columns="3" styleClass="container-format-whitet">
						<h:outputLabel for="papel" value="Papel: " styleClass="font-label" />
						<h:inputText id="papel" value="#{papeisBean.consultaPapeisThreadPoolService.papel}" />
						
						<a4j:commandLink id="btnAdicionar" action="#{papeisBean.consultaPapeisThreadPoolService.addPapel}" render="papeisDatatable">
							<h:outputLabel value="Adicionar" style="cursor: pointer;" />
						</a4j:commandLink>
					</h:panelGrid>
					
					<rich:dataTable 
						id="papeisDatatable" 
						rowClasses="odd-row, even-row"
						cellpadding="0" 
						cellspacing="0" 
						styleClass="container-format"
						width="100%" 
						border="0" 
						var="papel" 
						value="#{papeisBean.consultaPapeisThreadPoolService.papeis}">
						
						<f:facet name="header">
							<rich:columnGroup>
								<rich:column width="10%">
									<h:outputText value="Codigo" />
								</rich:column>
								
								<rich:column width="10%">
									<h:outputText value="Nome" />
								</rich:column>
								
								<rich:column width="10%">
									<h:outputText value="Data" />
								</rich:column>
								
								<rich:column width="10%">
									<h:outputText value="Abertura" />
								</rich:column>
								
								<rich:column width="10%">
									<h:outputText value="Minimo" />
								</rich:column>
								
								<rich:column width="10%">
									<h:outputText value="Maximo" />
								</rich:column>
								
								<rich:column width="10%">
									<h:outputText value="Medio" />
								</rich:column>
								
								<rich:column width="10%">
									<h:outputText value="Ultimo" />
								</rich:column>
								
								<rich:column width="10%">
									<h:outputText value="Oscilacao" />
								</rich:column>
								
								<rich:column width="10%">
									<h:outputText value="Excluir" />
								</rich:column>
							</rich:columnGroup>
						</f:facet>
						
						<rich:columnGroup>
							<rich:column styleClass="#{papel.negativo ? 'red' : 'blue' }">
								<h:outputText value="#{papel.codigo}" />
							</rich:column>
		
							<rich:column styleClass="#{papel.negativo ? 'red' : 'blue' }">
								<h:outputText value="#{papel.nome}" />
							</rich:column>
		
							<rich:column styleClass="#{papel.negativo ? 'red' : 'blue' }">
								<h:outputText value="#{papel.dataFormatada}" />
							</rich:column>
		
							<rich:column styleClass="#{papel.negativo ? 'red' : 'blue' }">
								<h:outputText value="#{papel.abertura}" />
							</rich:column>
		
							<rich:column styleClass="#{papel.negativo ? 'red' : 'blue' }">
								<h:outputText value="#{papel.minimo}" />
							</rich:column>
		
							<rich:column styleClass="#{papel.negativo ? 'red' : 'blue' }">
								<h:outputText value="#{papel.maximo}" />
							</rich:column>
		
							<rich:column styleClass="#{papel.negativo ? 'red' : 'blue' }">
								<h:outputText value="#{papel.medio}" />
							</rich:column>
		
							<rich:column styleClass="#{papel.negativo ? 'red' : 'blue' }">
								<h:outputText value="#{papel.ultimo}" />
							</rich:column>
		
							<rich:column styleClass="#{papel.negativo ? 'red' : 'blue' }">
								<h:outputText value="#{papel.oscilacao}" />
							</rich:column>
							
							<rich:column styleClass="white">
								<a4j:commandLink action="#{papeisBean.consultaPapeisThreadPoolService.remPapel}" render="papeisDatatable">
									<h:graphicImage value="img/remover.png" style="border: 0px; cursor: pointer;" />
									<f:setPropertyActionListener target="#{papeisBean.consultaPapeisThreadPoolService.papelObj}" value="#{papel}" />
								</a4j:commandLink>
							</rich:column>
						</rich:columnGroup>
					</rich:dataTable>
				</h:panelGroup>
				
	        </h:form>
        </f:view>
    </ui:define>
</ui:composition>
</body>
</html>
