<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<body>

	.estiloVermelho { 
		text-align: center;
		color: red;
	}
	
	.estiloAzul { 
		text-align: center;
		color: red;
	}

<ui:composition template="/templates/template.xhtml">

    <ui:define name="title">Papeis</ui:define>

    <ui:define name="body">
        <h:form prependId="false">
			<rich:dataTable id="papeisDatatable" 
				onRowMouseOver="this.style.backgroundColor='#F1F1F1'" 
				onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" 
				cellpadding="0" 
				cellspacing="0" 
				width="100%" 
				border="0" 
				var="papel" 
				value="#{papeisBean.consultaPapeisThreadPoolService.papeis}">
				
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column width="10%">
							<h:outputText value="Codigo" />
						</rich:column>
						<rich:column width="10%">
							<h:outputText value="Nome" />
						</rich:column>
						<rich:column width="10%">
							<h:outputText value="Ibovespa" />
						</rich:column>
						<rich:column width="10%">
							<h:outputText value="Data" />
						</rich:column>
						<rich:column width="10%">
							<h:outputText value="Abertura" />
						</rich:column>
						<rich:column width="10%">
							<h:outputText value="Minimo" />
						</rich:column>
						<rich:column width="10%">
							<h:outputText value="Maximo" />
						</rich:column>
						<rich:column width="10%">
							<h:outputText value="Medio" />
						</rich:column>
						<rich:column width="10%">
							<h:outputText value="Ultimo" />
						</rich:column>
						<rich:column width="10%">
							<h:outputText value="Oscilacao" />
						</rich:column>
					</rich:columnGroup>
				</f:facet>
				
				<rich:columnGroup>
					<rich:column style="text-align: center" styleClass="#{papel.isNegativo ? 'color: red' : 'color: blue' }">
						<h:outputText value="#{papel.codigo}" />
					</rich:column>

					<rich:column style="text-align: center" styleClass="#{papel.isNegativo ? 'color: red' : 'color: blue' }">
						<h:outputText value="#{papel.nome}" />
					</rich:column>

					<rich:column style="text-align: center" styleClass="#{papel.isNegativo ? 'color: red' : 'color: blue' }">
						<h:outputText value="#{papel.ibovespa}" />
					</rich:column>

					<rich:column style="text-align: center" styleClass="#{papel.isNegativo ? 'color: red' : 'color: blue' }">
						<h:outputText value="#{papel.dataFormatada}" />
					</rich:column>

					<rich:column style="text-align: center" styleClass="#{papel.isNegativo ? 'color: red' : 'color: blue' }">
						<h:outputText value="#{papel.abertura}" />
					</rich:column>

					<rich:column style="text-align: center" styleClass="#{papel.isNegativo ? 'color: red' : 'color: blue' }">
						<h:outputText value="#{papel.minimo}" />
					</rich:column>

					<rich:column style="text-align: center" styleClass="#{papel.isNegativo ? 'color: red' : 'color: blue' }">
						<h:outputText value="#{papel.maximo}" />
					</rich:column>

					<rich:column style="text-align: center" styleClass="#{papel.isNegativo ? 'color: red' : 'color: blue' }">
						<h:outputText value="#{papel.medio}" />
					</rich:column>

					<rich:column style="text-align: center" styleClass="#{papel.isNegativo ? 'color: red' : 'color: blue' }">
						<h:outputText value="#{papel.ultimo}" />
					</rich:column>

					<rich:column style="text-align: center" styleClass="#{papel.isNegativo ? 'color: red' : 'color: blue' }">
						<h:outputText value="#{papel.oscilacao}" />
					</rich:column>
					
				</rich:columnGroup>
			</rich:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
